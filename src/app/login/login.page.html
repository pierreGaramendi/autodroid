<ion-content  >
  <form  #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="text-center px-5">
            <img  class="image-auto" [src]="imageSrc" [alt]="imageAlt" />
            <h1 class="tittle" color="primary">Autodroid</h1>
          </div>
          <div >
            <ion-item>
              <ion-input name="email" type="text" placeholder="Usuario" ngModel required></ion-input>
              <!-- <ion-icon name="person-circle-outline" slot="start"></ion-icon> -->
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
              <!-- <ion-icon name="lock-open-outline" slot="start"></ion-icon> -->
            </ion-item>
            <div class="text-center ion-padding-vertical">
              <ion-label color="primary">¿Olvidaste tu contraseña?</ion-label>
            </div>        
          </div>
          <div padding>
            <ion-button  size="large" shape="round" type="submit" [disabled]="form.invalid" expand="full">Iniciar Sesión</ion-button>
          </div>                      
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer collapse="fade">
  <ion-toolbar>    
    <div class="text-center-bottom">
      <ion-note >¿No tienes cuenta?, </ion-note>      
      <ion-note color="primary" (click)="openModal()"> Registrate</ion-note>      
    </div>
  </ion-toolbar>
</ion-footer>
